<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/masks.css">
	<title>Document</title>
</head>

<body>

	<div class="maskBox">
			<div class="dropdown">
				<button class="dropbtn">Select Telescope </button>
				<div id="myDropdown" class="dropdown-content">
					<a href="#">2MASS</a>
					<a href="#">Fermi</a>
					<a href="#">IRAS</a>
				</div>
			</div>
		<hr class="mains">
		<div class="dikeyKutu">
			<a class="selected" id="gBox" href="#">Gamma rays</a>
		</div>
		<div class="dikeyKutu">
			<a id="gBox" href="#">X-rays</a>
		</div>
		<div class="dikeyKutu">
			<a id="gBox" href="#">UV rays</a>
		</div>
		<div class="dikeyKutu">
			<a id="gBox" href="#">Optic rays</a>
		</div>
		<div class="dikeyKutu">
			<a id="gBox" href="#">Infrared rays</a>
		</div>
		<hr class="mains">
		<div class="yatayKutu">
            <button class="moreInfo">More Info</button>
			<button class="export">Export as .png</button>
			
		</div>
	</div>
	<script>
		var button = document.querySelector('.dropbtn');
		var clicked = 0;

		button.addEventListener('click', function () {
			if (clicked == 0) {
				document.querySelector('.dropdown-content').style.display = 'unset';
				clicked = 1;
			} else {
				document.querySelector('.dropdown-content').style.display = 'none';
				clicked = 0;
			}
		})
	</script>
</body>

</html>
