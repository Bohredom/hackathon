    <script>
        var filterMenuBtn = document.querySelector('#filterMenuBtn');
        var dropButton = document.querySelector('.dropbtn');
        var dropClicked = 0;
        var filterClicked = 0;

        dropButton.addEventListener('click', function () {
            if (dropClicked == 0) {
                document.querySelector('.dropdown-content').style.display = 'unset';
                dropClicked = 1;
            } else {
                document.querySelector('.dropdown-content').style.display = 'none';
                dropClicked = 0;
            }
        })
        filterMenuBtn.addEventListener('click', function () {
            if (filterClicked == 0) {
                document.querySelector('.maskBox').style.transform = 'translateX(0%)';
                filterMenuBtn.style.color = ''
                filterClicked = 1;
                console.log(filterClicked);
            } else {
                document.querySelector('.maskBox').style.transform = 'translateX(100%)';
                filterClicked = 0;
                console.log(filterClicked);
            }
        })
    </script>
